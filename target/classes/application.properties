# 1. Conexão com o Banco de Dados (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/MonitoramentoConsumoDeAgua
spring.datasource.username=root
spring.datasource.password=root

# URI de conexão do MongoDB (servidor=localhost, porta=27017, banco=logs)
spring.data.mongodb.uri=mongodb://localhost:27017/logs

# 3. Configurações do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

